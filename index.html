<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color:darkblue">
        <a-camera position="0 9 10" rotation="0 0 0"></a-camera>

        <a-assests>
            <img id="bg" src="./images/sky.jfif">
            <a-assests-item src="/models/fence/scene.gltf" id="fence"></a-assests-item>
            <a-assests-item src="/models/light/scene.gltf" id="light"></a-assests-item>
            <a-assests-item src="/models/old_scooter/scene.gltf" id="scooter"></a-assests-item>
            <a-assets-item src="/models/woman_walking/scene.gltf" id="girl"></a-assets-item>
            <a-assests-item src="/models/bench/scene.gltf" id="bench"></a-assests-item>
            <a-assets-item src="/models/cat/scene.gltf" id="cat"></a-assets-item>
            <a-assets-item src="/models/moon/scene.gltf" id="moon"></a-assets-item>
        </a-assests>

        <a-sky src="#bg"></a-sky>

        <a-entity>
            <a-plane position="0 4 0" width="30" height="6" rotation="-90 0 0"
                src="https://media.istockphoto.com/photos/background-texture-of-rough-asphalt-picture-id482030962?b=1&k=20&m=482030962&s=170667a&w=0&h=aTwD7Hz08_bPJ6NTIPh5rD1IpmOW2WHHWpaDcg8cevw="
                shadow="receive:true;">
            </a-plane>
        </a-entity>

        <a-entity>
            <a-entity>
                <a-entity gltf-model="#fence" position="-12.5 5.2 -2.7" scale="0.5 0.4 0.5" rotation="0 -90 0">
                </a-entity>
                <a-entity gltf-model="#fence" position="-8.5 5.2 -2.7" scale="0.5 0.4 0.5" rotation="0 -90 0">
                </a-entity>
                <a-entity gltf-model="#fence" position="-4.5 5.2 -2.7" scale="0.5 0.4 0.5" rotation="0 -90 0">
                </a-entity>
                <a-entity gltf-model="#fence" position="-0.3 5.2 -2.7" scale="0.5 0.4 0.5" rotation="0 -90 0">
                </a-entity>
                <a-entity gltf-model="#fence" position="4.5 5.2 -2.7" scale="0.5 0.4 0.5" rotation="0 -90 0"></a-entity>
                <a-entity gltf-model="#fence" position="8.5 5.2 -2.7" scale="0.5 0.4 0.5" rotation="0 -90 0"></a-entity>
                <a-entity gltf-model="#fence" position="12.5 5.2 -2.7" scale="0.5 0.4 0.5" rotation="0 -90 0">
                </a-entity>
            </a-entity>

            <a-entity>
                <a-entity gltf-model="#light" scale="0.5 0.6 0.5" position="-10 4 -1.5"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity gltf-model="#girl" scale="0.003 0.003 0.003" position="-6 4 0" rotation="-90 90 0"
                shadow="cast:true;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity gltf-model="#bench" position="8 4 -1.5" scale="0.8 0.8 0.8" rotation="0 -90 0"
                shadow="cast:true;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity gltf-model="#cat" position="4 4 1" scale="0.004 0.004 0.004" rotation="0 -80 0"
                shadow="cast:true;"></a-entity>
            </a-entity>



            <!--lights-->
            <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2"
        position="-7 8 1"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>

</body>

</html>
